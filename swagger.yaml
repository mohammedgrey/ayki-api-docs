  /auth/reset-password:
    post:
      tags:
      - auth
      summary: '[User] Reset Password'
      description: |-
        ## Reset Password

        This endpoint allows the user to reset their password by providing their email, reset token, and new password.

        ## User/Role

        public

        ### Request Body

        - `email` (string, required): The email address associated with the user's account.
        - `reset_token` (string, required): The token sent to the user's email for password reset.
        - `new_password` (string, required): The new password for the user's account.
      operationId: userResetPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                new_password:
                  type: string
                  example: new_password_here
                reset_token:
                  type: string
                  example: ''
            examples:
              '[User] Reset Password':
                value:
                  email: user@example.com
                  new_password: new_password_here
                  reset_token: ''
      responses:
        '200':
          description: '[User] Reset Password (200)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    nullable: true
                    example: null
                  errors:
                    nullable: true
                    example: null
                  message:
                    type: string
                    example: Password has been reset successfully
                  success:
                    type: boolean
                    example: true
              examples:
                '[User] Reset Password (200)':
                  value:
                    data: null
                    errors: null
                    message: Password has been reset successfully
                    success: true
        '400':
          description: '[User] Reset Password (400)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    nullable: true
                    example: null
                  errors:
                    type: object
                    properties:
                      token:
